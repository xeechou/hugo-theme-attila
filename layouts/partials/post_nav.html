      <aside class="post-nav">
        <!-- exchange the navigation  -->
        {{ if .Prev }}
          <a class="post-nav-prev" href="{{ .Prev.RelPermalink }}">
            <section class="post-nav-teaser">
              <i class="icon-right-arrow"></i>
              <h2 class="post-nav-title">{{ .Prev.Title }}</h2>
              <!-- <p class="post-nav-excerpt">{{ .Prev.Summary }}</p> -->
            </section>
          </a>
        {{ end }}

          {{ if .Next }}
          <a class="post-nav-next" href="{{ .Next.RelPermalink }}">
            <section class="post-nav-teaser">
              <i class="icon-left-arrow"></i>
              <h2 class="post-nav-title">{{ .Next.Title }}</h2>
              <!-- <p class="post-nav-excerpt">{{ .Next.Summary }}</p> -->
            </section>
          </a>
        {{ end }}

        <div class="clear"></div>
      </aside>
